<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <h1>แบบฟอร์มจองทัวร์</h1>
    
    <form action="form-echo.php" method="get">
        <fieldset>
            <legend>ข้อมูลทั่วไป</legend>
            <label for="name">ชื่อ-สกุล:</label><br>
            <input type="text" id="name" name="name" placeholder="กรอกชื่อ-สกุล" required> *<br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="name" required> *<br>
            <label for="number">โทรศัพท์:</label><br>
            <input type="text" id="number" name="number" value="+66" required> *<br>
            <label for="address">ที่อยู่:</label><br>
            <textarea cols="45" rows="5"></textarea><br>
            <label for="zipcode">รหัสไปรษณีย์:</label>
            <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" size="5"><br>
            <label for="file">รูปจอง:</label>
            <input type="file" >
          </fieldset><br>

          <fieldset>
            <legend>ข้อมูลเข้าสู่ระบบ</legend>
            <label>Username:</label><br>
            <input type="text" pattern="[\w]{8,}"><br>
            <i>ประกอบด้วยตัวเลข ตัวอักษร หรือ _ ตั้งแต่ 8 ตัวขึ้นไป</i><br><br>
            <label>Password:</label><br>
            <input type="password" pattern="[\w]{8,}"><br>
            <i>ประกอบด้วยอักขระอะไรก็ได้ 8 ตัวขึ้นไป</i>
          </fieldset><br>

          <fieldset>
            <legend>ข้อมูลทัวร์ที่ต้องการ</legend>
            <label>แพคเก็จทัวร์ :</label>
            <select name="country">
                <option value="">--select--</option>
                <option value="korea">korea</option>
                <option value="japan">japan</option>
                <option value="china">china</option>
                <option value="england">england</option>
                <option value="america">america</option>
            </select><br>
            <label>วันที่เดินทาง :</label>
            <input type="date" placeholder="dd-----yyyy"><br>
            <label>จำนวนผู้เดินทาง :</label>
            <input type="number" min="1" max="10"><br>
            <label>เน้นการท่องเที่ยวแบบใด</label><br>
            <input type="checkbox" value="shopping">ชอปปิ้ง<br>
            <input type="checkbox" value="natural">ธรรมชาติ<br>
            <input type="checkbox" value="sea">ทะเล<br>
          </fieldset>
          <label>ยอมรับเงื่อนไขและข้อตกลง</label>
          <input type="radio" value="agree">I agree
          <input type="radio" value="disagree">I disagree
          <input type="button" value="จอง">
    </form>
</fieldset>
   
    
    
    
</body>
</html>
